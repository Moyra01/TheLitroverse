<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Litroverse Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6271585432301209"
     crossorigin="anonymous"></script>
  <!-- Optional: AdSense verification meta tag (replace with your own if provided by AdSense) -->
  <meta name="google-site-verification" content="YOUR-VERIFICATION-CODE-HERE" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Menu -->
  <nav>
    <div class="menu">
      <button id="menuBtn">â˜° Menu</button>
      <div id="dropdown" class="dropdown-content">
        <p>Owner: Moyra01</p>
        <p>Email: owner@email.com</p>
      </div>
    </div>
  </nav>
  <!-- Main content -->
  <div class="background"></div>
  <div class="books-container">
    <div class="books-grid" id="booksGrid">
      <!-- Books will be inserted here by JS -->
    </div>
  </div>

  <!-- Modal for reading -->
  <div id="readerModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeReader">&times;</span>
      <h2 id="bookTitle"></h2>
      <div id="chapterContent"></div>
      <!-- Ad placeholder; will be filled by JS when needed -->
      <div id="adContainer" style="margin: 20px 0; display: none;"></div>
      <div class="reader-controls">
        <button id="prevChapter">Previous</button>
        <button id="nextChapter">Next</button>
      </div>
      <button id="continueBtn" style="display:none;">Continue from where you left</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
