<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Litroverse Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Analytics tag - place immediately after <head> -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VGW78SBZP4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-VGW78SBZP4');
  </script>
  <!-- AdSense Auto Ads script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6271585432301209"
     crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/Moyra01/TheLitroverse/main/background.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(0, 0, 0, 0.65);
      background-blend-mode: multiply;
      z-index: -1;
    }
    nav {
      position: relative;
      z-index: 10;
      padding: 10px 20px;
    }
    .menu button#menuBtn {
      font-size: 1.5rem;
      cursor: pointer;
      background: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      transition: background-color 0.3s;
    }
    .menu button#menuBtn:hover {
      background: #eee;
    }
    .dropdown-content {
      position: absolute;
      background: #fff;
      border-radius: 8px;
      padding: 12px 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      top: 40px;
      left: 20px;
      z-index: 20;
      width: 200px;
    }
    .books-container {
      max-width: 900px;
      margin: 40px auto;
      position: relative;
      z-index: 5;
    }
    .books-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 32px;
      margin-top: 30px;
    }
    @media (max-width: 600px) {
      .books-grid {
        grid-template-columns: 1fr;
      }
    }
    .book-card {
      background: #fafafa;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 16px;
      text-align: center;
      position: relative;
      transition: box-shadow 0.2s;
      min-height: 370px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    .book-card:not(.disabled):hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      cursor: pointer;
    }
    .book-image {
      width: 100%;
      max-width: 250px;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 14px;
      filter: blur(0px);
      transition: filter 0.2s;
      background: #ddd;
    }
    .book-card.disabled .book-image {
      filter: blur(8px) grayscale(85%);
    }
    .book-card.disabled {
      opacity: 0.6;
      pointer-events: none;
    }
    .not-published {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      font-size: 1.3em;
      font-weight: bold;
      color: #ff8800;
      background: rgba(255,255,255,0.85);
      border-radius: 0 0 12px 12px;
      padding: 8px 0;
      z-index: 2;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: #fff;
      margin: 0 auto;
      padding: 24px;
      border-radius: 0;
      width: 100%;
      max-width: 900px;
      height: auto;
      box-sizing: border-box;
      overflow-y: auto;
      position: relative;
      display: flex;
      flex-direction: column;
      max-height: 90vh;
    }
    .close {
      position: absolute;
      right: 16px;
      top: 12px;
      font-size: 2rem;
      cursor: pointer;
    }
    #chapterContent {
      padding: 0 12px;
      font-size: 1.15rem;
      line-height: 1.6;
      overflow-wrap: break-word;
      max-width: 100%;
      flex-grow: 1;
      white-space: normal;
    }
    .reader-controls {
      margin: 16px 0;
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    button {
      cursor: pointer;
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #888;
      background-color: #fafafa;
      transition: background-color 0.3s;
    }
    button:hover:not(:disabled) {
      background-color: #ddd;
    }
    button:disabled {
      cursor: default;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <nav>
    <div class="menu">
      <button id="menuBtn">☰ Menu</button>
      <div id="dropdown" class="dropdown-content" style="display:none;">
        <p>Contact us</p>
        <p>Email: dhanganyamamoyra@gmail.com</p>
        <p>Facebook: mjohannes</p>
      </div>
    </div>
  </nav>

  <div class="background"></div>
  <div class="books-container">
    <div class="books-grid" id="booksGrid"></div>
  </div>

  <div id="readerModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeReader">&times;</span>
      <h2 id="bookTitle"></h2>
      <div id="chapterContent"></div>
      <div id="adContainer" style="margin: 20px 0; display: none;">
        <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-pub-6271585432301209"
          data-ad-slot="6155779302"
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
      </div>
      <div class="reader-controls">
        <button id="prevChapter">Previous</button>
        <button id="nextChapter">Next</button>
      </div>
      <button id="continueBtn" style="display:none;">Continue from where you left</button>
    </div>
  </div>

  <script>
    const books = [
      {
        id: "book1",
        title: "A Legacy of Damage",
        cover: "MJOHANNES.png",
        chapters: [
          `As l drag my suitcase on the gravel road that leads from our house. I was in a hurry, I had to leave now before my mother changed her mind. But, a memory that l had plunged deep in my sub-consciousness chose to surface just at that time. <em>Seven-year-old me holding a knife to my chest and ready to plunge it through my heart and end I all. It was blunt, and the trip to sharpening it against a rock would have earned me questions from my mother who was stripping down the clothes l had washed into the dirt because they were not clean enough. Coward, couldn’t even bring myself to be seen sharpening a knife by my mother because that’s how much she scared me.</em>Another mind drifted to when l obsessed over our pictures looking for similarities, l hoped l had been the case of those kids who were switched at birth  by those nurses who did it for fun and especially when they didn’t like you. But even that, was a dead end because l was light in complexion like her, flat tummy, big breast and a generous behind. I was my mother’s daughter alright. I looked at our joined core house one last time, dug a little hole like my mother used to force me whenever l did anything new she didn’t like which was almost always and spit in it, but this time to swear never to step foot into this house again.` 
        ],
        published: true
      },
      {
        id: "book2",
        title: "Coming Soon",
        cover: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80",
        chapters: [],
        published: false
      },
      {
        id: "book3",
        title: "Coming Soon",
        cover: "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80",
        chapters: [],
        published: false
      }
    ];

    const booksGrid = document.getElementById('booksGrid');
    booksGrid.innerHTML = "";
    books.forEach((book, i) => {
      const card = document.createElement('div');
      card.className = 'book-card' + (book.published ? '' : ' disabled');
      card.id = book.id;
      card.innerHTML = `
        ${!book.published ? '<div class="not-published">Not Published Yet</div>' : ''}
        <img src="${book.cover}" alt="${book.title}" class="book-image" />
        <h3>${book.title}</h3>
        <p>${book.published ? "A powerful tale of struggle and hope." : "Stay tuned for " + (i === 1 ? "the next release." : "future stories.")}</p>
      `;
      if (book.published) card.addEventListener('click', () => openReader(book.id));
      booksGrid.appendChild(card);
    });

    function adjustGridColumns() {
      if (window.innerWidth <= 600) booksGrid.style.gridTemplateColumns = "1fr";
      else booksGrid.style.gridTemplateColumns = "repeat(3, 1fr)";
    }
    window.addEventListener('resize', adjustGridColumns);
    adjustGridColumns();

    const menuBtn = document.getElementById('menuBtn');
    const dropdown = document.getElementById('dropdown');
    menuBtn.addEventListener('click', () => {
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });
    window.addEventListener('click', e => {
      if (!menuBtn.contains(e.target) && !dropdown.contains(e.target)) dropdown.style.display = 'none';
    });

    const readerModal = document.getElementById('readerModal');
    const closeReader = document.getElementById('closeReader');
    const bookTitle = document.getElementById('bookTitle');
    const chapterContent = document.getElementById('chapterContent');
    const prevChapter = document.getElementById('prevChapter');
    const nextChapter = document.getElementById('nextChapter');
    const continueBtn = document.getElementById('continueBtn');
    const adContainer = document.getElementById('adContainer');

    let currentBook = null;
    let currentChapter = 0;

    function openReader(bookId) {
      currentBook = books.find(b => b.id === bookId);
      if (!currentBook || !currentBook.chapters.length) {
        alert("This book has no chapters yet.");
        return;
      }
      currentChapter = 0;
      readerModal.style.display = 'block';
      showChapter(currentChapter);
      const saved = localStorage.getItem('progress_' + bookId);
      if (saved && +saved > 0) {
        continueBtn.style.display = '';
        continueBtn.onclick = () => {
          showChapter(+saved);
          continueBtn.style.display = 'none';
        };
      } else {
        continueBtn.style.display = 'none';
      }
    }

    function showChapter(chapterIndex) {
      if (!currentBook || !currentBook.chapters.length) return;
      if (chapterIndex < 0 || chapterIndex >= currentBook.chapters.length) return;
      currentChapter = chapterIndex;
      bookTitle.textContent = `${currentBook.title} — Page ${currentChapter + 1} of ${currentBook.chapters.length}`;
      chapterContent.innerHTML = currentBook.chapters[currentChapter];
      localStorage.setItem('progress_' + currentBook.id, currentChapter);
      if ((currentChapter + 1) % 3 === 0) {
        adContainer.style.display = 'block';
        if (window.adsbygoogle) {
          try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch(e){}
        }
      } else {
        adContainer.style.display = 'none';
      }
      prevChapter.disabled = currentChapter === 0;
      nextChapter.disabled = currentChapter === currentBook.chapters.length - 1;
    }

    prevChapter.addEventListener('click', () => {
      if (currentBook && currentChapter > 0) showChapter(currentChapter - 1);
    });

    nextChapter.addEventListener('click', () => {
      if (currentBook && currentChapter < currentBook.chapters.length - 1) showChapter(currentChapter + 1);
    });

    closeReader.addEventListener('click', () => {
      readerModal.style.display = 'none';
      currentBook = null;
      currentChapter = 0;
    });

    window.onclick = e => {
      if (e.target === readerModal) {
        readerModal.style.display = 'none';
        currentBook = null;
        currentChapter = 0;
      }
    };

    let touchStartX = null;
    chapterContent.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; });
    chapterContent.addEventListener('touchend', e => {
      if (!touchStartX) return;
      let touchEndX = e.changedTouches[0].clientX;
      if (touchEndX - touchStartX > 60 && currentChapter > 0) showChapter(currentChapter - 1);
      else if (touchStartX - touchEndX > 60 && currentChapter < currentBook.chapters.length - 1) showChapter(currentChapter + 1);
      touchStartX = null;
    });
  </script>
</body>
</html>
